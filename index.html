<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Travelgram | Perfil de viagens</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="surface-color">
    <nav class="container">
      <a href="" id="logo">
        <img src="./assets/Logo.svg" alt="logomarca">
      </a>
  
      <ul>
        <li>
          <a href="">
            <img src="./assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
          </a>
        </li>
        <li>
          <a href="">
            Explorar
          </a>
        </li>
        <li>
          <a href="">
            Minhas viagens
          </a>
        </li>
        <li>
          <a href="">
            <img src="./assets/Profile pic.png" alt="imagem de perfil">
          </a>
        </li>
      </ul>
  
    </nav>
  

  <header>
    <section class="container">
      <div id="profile">
        <img src="./assets/Profile pic.png" alt="imagem de perfil">
        <article>
          <h1>Isaela Torres</h1>
          <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
            <br>
            Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
        </article>
      </div>

      <ul class="info">
        <li>
          <img src="./assets/icons/MapPin.svg" alt="icone de mapa">
          <span>São Paulo, Brazil</span>
        </li>
        <li>
          <img src="./assets/icons/AirplaneTilt.svg" alt="icone de avião">
          <span>37 países</span>
        </li>
        <li>
          <img src="./assets/icons/Image.svg" alt="icone de imagem">
          <span>240 fotos</span>
        </li>
      </ul>
    </section>

    
  </header>
</div>

</body>
</html>
